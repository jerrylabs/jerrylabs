
{% assign previewUrl = include.title | prepend: '/assets/images/webs/preview-' | append: '.jpg' | relative_url %}
{% assign fullUrl = include.title | prepend: '/assets/images/webs/full-' | append: '.jpg' | relative_url %}

<a data-fancybox="webdesign"
  href="{{ fullUrl }}"
  data-caption="{{ include.text | escape }}">
  <img title="{{ include.text | escape | strip_html }}"
    src="{{ previewUrl }}" data-fancybox-group="webdesign"/>
</a>
